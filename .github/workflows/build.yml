name: Build Beam

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      publish_release:
        description: 'Create an Official Release? (Tags and publishes the artifacts)'
        required: true
        type: boolean
        default: false

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      app_version: ${{ steps.tagger.outputs.new_version }}
      app_tag: ${{ steps.tagger.outputs.new_tag }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Bump version and push tag
      id: tagger
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        default_bump: patch
        dry_run: ${{ github.event_name != 'workflow_dispatch' || inputs.publish_release != 'true' }}

  build-windows:
    needs: version
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore Beam.Windows/Beam.Windows.csproj

    - name: Build Windows App
      run: dotnet publish Beam.Windows/Beam.Windows.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true /p:Version=${{ needs.version.outputs.app_version }} -o build/windows

    - name: Upload Windows Build
      uses: actions/upload-artifact@v4
      with:
        name: beam-windows
        path: build/windows/Beam.Windows.exe

  build-android:
    needs: version
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Make Gradlew Executable
      working-directory: Beam.Android
      run: chmod +x gradlew

    - name: Build Android APK
      working-directory: Beam.Android
      run: ./gradlew assembleDebug -PversionName=${{ needs.version.outputs.app_version }} -PversionCode=${{ github.run_number }}

    - name: Upload Android APK
      uses: actions/upload-artifact@v4
      with:
        name: beam-android
        path: Beam.Android/app/build/outputs/apk/debug/app-debug.apk

  release:
    needs: [version, build-windows, build-android]
    if: github.event_name == 'workflow_dispatch' && inputs.publish_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: beam-windows
        path: artifacts/windows

    - name: Download Android Artifact
      uses: actions/download-artifact@v4
      with:
        name: beam-android
        path: artifacts/android

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.version.outputs.app_tag }}
        name: Release ${{ needs.version.outputs.app_tag }}
        generate_release_notes: true
        files: |
          artifacts/windows/Beam.Windows.exe
          artifacts/android/app-debug.apk
