name: Build Beam

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore Beam.Windows/Beam.Windows.csproj

    - name: Build Windows App
      run: dotnet publish Beam.Windows/Beam.Windows.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true -o build/windows

    - name: Upload Windows Build
      uses: actions/upload-artifact@v3
      with:
        name: beam-windows-exe
        path: build/windows/Beam.Windows.exe

  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x Beam.Android/gradlew
      continue-on-error: true # Might fail if gradlew is missing, we'll handle below

    - name: Build Android APK
      working-directory: Beam.Android
      run: ./gradlew assembleDebug

    - name: Upload Android APK
      uses: actions/upload-artifact@v3
      with:
        name: beam-android-apk
        path: Beam.Android/app/build/outputs/apk/debug/app-debug.apk
