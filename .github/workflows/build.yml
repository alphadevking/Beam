name: Build Beam

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore Beam.Windows/Beam.Windows.csproj

    - name: Build Windows App
      run: dotnet publish Beam.Windows/Beam.Windows.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true -o build/windows

    - name: Upload Windows Build
      uses: actions/upload-artifact@v4
      with:
        name: beam-windows
        path: build/windows/Beam.Windows.exe

  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: 8.9 # Matches the local .gradle folder found earlier

    - name: Build Android APK
      working-directory: Beam.Android
      run: gradle assembleDebug

    - name: Upload Android APK
      uses: actions/upload-artifact@v4
      with:
        name: beam-android
        path: Beam.Android/app/build/outputs/apk/debug/app-debug.apk

  release:
    needs: [build-windows, build-android]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: beam-windows
        path: artifacts/windows

    - name: Download Android Artifact
      uses: actions/download-artifact@v4
      with:
        name: beam-android
        path: artifacts/android

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/windows/Beam.Windows.exe
          artifacts/android/app-debug.apk
